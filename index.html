<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>uploadfile</title>
	<link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
	<div class="up_load_file">
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/uploadfile.js"></script>
	<script>
		$('.up_load_file').uploadfile({
			url : 'file.php',
			width : 500,
			height : 50,
			canDrag : true,
			canMultiple : true,
			success: function (fileName) {
			//	alert(fileName + '上传成功');
			},
			error: function (fileName) {
			//	alert(fileName + '上传失败');
			},
			complete : function (uuid) {
				alert('所有文件上传完毕，单击确定开始转换！批次号 = ' + uuid);
                window.location.href="file.php?function=transform&uuid="+uuid;
			}
		});
	</script>
</body>
</html>
